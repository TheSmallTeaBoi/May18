  <body>
    <div class="page">
      <head>
        <nav>
          <a href="index.html">Home</a>
          <a href="preferencias.html">Geometría</a>
          <a href="audiovisuales.html">Audiovisuales</a>
          <a href="contacto.html" class="active">Contacto</a>
        </nav>
      </head>
      <div class="contenedor-formulario">
        <form>
          <label for="nombre">Nombre: </label>
          <input
            type="text"
            name="nombre"
            placeholder="Escribí tu nombre"
            required
          />

          <label for="apellido">Apellido: </label>
          <input
            type="text"
            name="apellido"
            placeholder="Escribí tu apellido"
            required
          />

          <label for="email">Email: </label>
          <input
            type="mail"
            name="email"
            placeholder="Escribí tu email"
            required
          />

          <label for="comentario">Comentario: </label>
          <textarea
            name="comentario"
            placeholder="Escribí aquí tu comentario"
            required
          ></textarea>

          <label for="motivo">Motivo de contacto: </label>
          <input type="radio" name="motivo" /><i>Quiero más información</i>
          <input type="radio" name="motivo" /><i>Tengo más información</i>
          <input type="radio" name="motivo" /><i>Información errónea</i>
          <input type="radio" name="motivo" /><i>Tengo imágenes</i>

          <input type="submit" value="Enviar" />
        </form>
      </div>
      <footer>
        <p>Derechos reservados &copy; 2025</p>
      </footer>
    </div>
  </body>
